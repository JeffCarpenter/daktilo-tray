name: Coverage

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  coverage:
    runs-on: windows-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked
      - name: Install cargo2junit
        run: cargo install cargo2junit --locked
      - name: Prime cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository || github.event_name != 'pull_request' }}
      - name: Run coverage and tests
        shell: pwsh
        run: ./scripts/run-coverage.ps1 -HtmlReport -GenerateJUnit -AppendToStepSummary -EnforceBaseline
      - name: Publish structured test report
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: Rust Tests
          path: target/test-results/junit.xml
          reporter: java-junit
          fail-on-error: true
          fail-on-empty: false
          path-replace-backslashes: true
      - name: Enforce test result
        if: always()
        shell: pwsh
        run: |
          $exitPath = "target/test-results/exit-code.txt"
          if (-not (Test-Path $exitPath)) {
            throw "Test exit code file missing at $exitPath"
          }
          $code = [int](Get-Content $exitPath -Raw)
          if ($code -ne 0) {
            throw "cargo test exited with code $code"
          }
      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: target/coverage/lcov.info
          flags: windows
          disable_search: true
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload coverage site artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/coverage/html
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.run_id }}
          path: |
            target/coverage
            target/test-results
          retention-days: 7
  publish-coverage:
    runs-on: ubuntu-latest
    needs: coverage
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: coverage-site
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy GitHub Pages site
        id: deployment
        uses: actions/deploy-pages@v4
