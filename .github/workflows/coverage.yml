name: Coverage

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  coverage:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked
      - name: Prime cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository || github.event_name != 'pull_request' }}
      - name: Run coverage
        shell: pwsh
        run: ./scripts/run-coverage.ps1 -HtmlReport
      - name: Publish coverage summary
        if: always()
        shell: pwsh
        run: |
          $summaryPath = Join-Path $PWD "target/coverage/summary.md"
          if (Test-Path $summaryPath) {
            Get-Content $summaryPath | Out-String >> $env:GITHUB_STEP_SUMMARY
          } else {
            "Coverage summary missing at $summaryPath" >> $env:GITHUB_STEP_SUMMARY
          }
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.run_id }}
          path: target/coverage
          retention-days: 7
