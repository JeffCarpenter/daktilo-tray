[workspace]
members = ["cargo:."]

[workspace.metadata.dist]
cargo-dist-version = "0.30.2"
ci = ["github"]
installers = ["powershell", "shell", "msi"]
targets = ["x86_64-pc-windows-msvc"]

[workspace.metadata.dist.autostart]
default_enabled = true
menu_label = "Launch Daktilo Tray at login"
tooltip = "Default run-on-login preference consumed by the tray UI and installers."

[workspace.metadata.dist.codesign]
# Codesign channels let scripts choose the right cert defaults with -Channel.
default_channel = "dev"

[workspace.metadata.dist.codesign.channels.dev]
description = "Self-signed developer cert minted locally via provision-dev-cert.ps1"
store = "My"
store_location = "CurrentUser"
subject = "CN=Daktilo Tray Dev Signing"
repo = "ndtoan96/daktilo-tray"
environment = "codesign-dev"
env_file = ".codesign.dev.env"

[workspace.metadata.dist.codesign.channels.stable]
description = "Publicly trusted cert stored in the LocalMachine store (imported from your CA)"
store = "My"
store_location = "LocalMachine"
thumbprint = "REPLACE_WITH_PROD_CERT_THUMBPRINT"
repo = "ndtoan96/daktilo-tray"
environment = "codesign-prod"
env_file = ".codesign.env"

[workspace.metadata.dist.supply_chain]
pants_threshold = 7.0
include_dev_dependencies = false
ignore_file = ".pants-ignore"

[workspace.metadata.dist.supply_chain.channels.dev]
pants_threshold = 8.5
include_dev_dependencies = true

[workspace.metadata.dist.supply_chain.channels.stable]
pants_threshold = 7.0
include_dev_dependencies = false

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.30.2"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["msi"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["x86_64-pc-windows-msvc"]
